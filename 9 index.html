    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .btn {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.4rem;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            height: 150px;
        }
        
        .btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(-2px);
        }
        
        .btn-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        /* Colores diferentes para cada bot√≥n */
        .btn-1 { background: linear-gradient(to right, #FF416C, #FF4B2B); }
        .btn-2 { background: linear-gradient(to right, #3494E6, #EC6EAD); }
        .btn-3 { background: linear-gradient(to right, #00c6ff, #0072ff); }
        .btn-4 { background: linear-gradient(to right, #f46b45, #eea849); }
        .btn-5 { background: linear-gradient(to right, #7b4397, #dc2430); }
        .btn-6 { background: linear-gradient(to right, #1D976C, #93F9B9); }
        .btn-7 { background: linear-gradient(to right, #8E2DE2, #4A00E0); }
        .btn-8 { background: linear-gradient(to right, #FF5F6D, #FFC371); }
        .btn-9 { background: linear-gradient(to right, #0F2027, #203A43, #2C5364); }
        
        /* Efecto de brillo al pasar el mouse */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        footer {
            margin-top: 50px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
